<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mій Ужгород | Головна</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="/img/uzh.png" height="35" width="35" />
                Mій Ужгород
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gallery.html">Галерея</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacts.html">Контакти</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li id="greeting-link" class="nav-item d-none"></li>
                    <li id="login-link" class="nav-item d-none">
                        <a class="nav-link active" href="/signin.html">Увійти</a>
                    </li>
                    <li id="logout-link" class="nav-item d-none">
                        <a class="nav-link" type="button" class="btn btn-primary" data-toggle="modal" data-target="#logout-modal">Вийти</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h1>Реестрація</h1>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-sm-6 offset-sm-3">
                <form id="signup-form">
                    <div class="form-group">
                    <label for="login">Логін:</label>
                        <input type="login" class="form-control" placeholder="Логін" id="login">
                    </div>
                    <div class="form-group">
                    <label for="password">Пароль:</label>
                        <input type="password" class="form-control" placeholder="Пароль" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Зареєструватися</button>
                </form>
            </div>

            <div class="col-sm-6 offset-sm-3 mt-3">
                <p>Вже зареєстровані? <a href="/signin.html">Увійти</a></p>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
