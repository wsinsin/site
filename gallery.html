            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Головна</a>
                    </li>
                    <li class="nav-item">

                    </li>

    <section class="container mt-5">
        <div class="row mb-2">
            <div class="col">
                <h1>Галерея</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

                        <img src="/img/uzh2.jpg" class="d-block w-100" alt="/img/uzh2.jpg">
                      </div>

                    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev" style="background: none; border: none; color: white;">

                    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next" style="background: none; border: none; color: white;">

    <script src="/js/app.js"></script>
